<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add question member</h1>
<form method="POST" action="/api/questions">
    <label>Question title: <input type="text" name="title" /></label>
    <label>Question text: <input type="text" name="text" /></label>
    <label>Label for 1: <input type="text" name="low_label" /></label>
    <label>Label for 5: <input type="text" name="high_label" /></label>
    <button>Add</button>
</form>
<br>
<div>
    <ul>
        <li><a href="index.html">Return to front page</a></li>
    </ul>

    <script>
        fetch("api/questionOptions").then(function (res) {
            return res.text();
        }).then(function (text) {
            document.getElementsById("questions").innerHTML = text;
        });




    </script>

</div>
</body>
</html>
